name: Test
on: push
jobs:
    test-apps:
        runs-on: ubuntu-latest
        steps:
           - name: setup
             uses: actions/checkout@v3
           - name: setup node
             uses: actions/setup-node@v3 
             with:
                node-version: '18'
           - run: npm ci
           - run: npm test
            
        
    
